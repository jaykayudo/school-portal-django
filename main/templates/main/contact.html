{% extends 'main/base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}

        <h1 class="page-head">Get In Touch</h1>
      
      <div class="large-form-box">
        <h2 class="form-header">Contact Us</h2>
          <form>
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder=" " required>
              <label> Your Name* </label>
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder=" " required>
              <label> Your Email* </label>
            </div>
            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder=" " required>
              <label> Subject* </label>
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control" cols="30" placeholder="Message*" rows="10"></textarea>
            </div>
            <input type="submit" value="Send Message" class="site-button">
          </form>
        <div class="forms-contact">
          <h4>Location</h4>
          <p>43 Raymouth Rd. Baltemoer, London 3910</p>
          <h4>Open Hours</h4>
          <p>
            Sunday-Friday:<br />
            11:00 AM - 2300 PM
          </p>
          <h4>Email</h4>
          <p>info@Colorlib</p>
          <h4>Call</h4>
          <p>+1 1234 55488 55</p>
        </div>
      </div>
{% endblock %}
