{% extends 'main/base.html' %}
{% block title %} Login{% endblock %}
{% block content %}
<div class="large-form-box">
  <h2 class="form-header">Login</h2>
  <form action="" method="POST">
    {% csrf_token %}
    {% if form.non_field_errors%}
    <span class="error-msg-box">
      {{form.non_field_errors|default:''}}
    </span>
    {% endif %}
    <div class="form-group">
      <select class="form-control" name="staff_type" required>
      <option value="">Section</option>
      <option value="admin">Admin</option>
      <option  value="staff">Staff</option>
    </select>
    </div>
    
    <div class="form-group">
      <input type="email" name="email" class="form-control" value="{{form.email.value|default:''}}"  required placeholder=" "/>
      <label >Email</label>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" required placeholder=" "/>
      <label >Password</label>
    </div>
    <button type="submit" class="site-button">
      Login
    </button>
  </form>
</div>     
{% endblock %}
